<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Room Reservation | Hotel</title>
    </head>
    <body>
        <h1>Reservation page.</h1>
        <table>
            <tr>
                <td>Room</td>
                <td>Room Number</td>
                <td>Guest</td>
                <td>Date</td>
            </tr>
            <tr th:each="roomReservation: ${roomReservations}">
                <td th:text="${roomReservation.roomType}">Room Type</td>
                <td th:text="${roomReservation.roomNumber}">Room Number</td>
                <td th:text="${roomReservation.guestId}">Guest</td>
                <td th:text="${roomReservation.checkInDate}!=null? ${roomReservation.checkInDate} + '-' + ${roomReservation.checkOutDate}: 'NULL'">Date</td>
            </tr>
        </table>
    </body>
</html>
